apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - image: axenedu/django-prod-server:latest
          name: django
          command: ["gunicorn", "--bind", ":8000", "--workers", "3", "mysite.wsgi"]
          envFrom:
          - secretRef:
              name: django-secret
          - configMapRef:
              name: django-config
          ports:
            - containerPort: 8000
              name: gunicorn
          env:
            - name: SQL_HOST
              value: "pgsql-service"
          # volumeMounts:
          # - mountPath: "/home/django/mysite/staticfiles"
          #   name: static-volume